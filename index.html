<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="weather-input" />
            <img src="https://cdn.icon-icons.com/icons2/1135/PNG/512/1486349556-loupe_80493.png" id="search-img"/>
        </div>
        <h2 id="time"></h2>
        <h2 id="date"></h2>
        <h2 id="city"></h2>
        <h2 id="main-temp"></h2>
        <h3 id="temp-span"></h3>
        <h3 id="current-weather"></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
